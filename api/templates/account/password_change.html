{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
  <form class="change-password my-3" method="POST" action="{% url 'account_change_password' %}">
    {% csrf_token %}

    <div class="field">
      <label class="label">Old Password</label>
      <div class="control">
        <input class="input" required type="password" name="oldpassword" placeholder="********">
      </div>
    </div>

    <div class="field">
      <label class="label">New Password</label>
      <div class="control">
        <input class="input" required type="password" name="password1" placeholder="********">
        <input class="input" required type="password" name="password2" placeholder="********">
      </div>
    </div>

    <button class="button is-primary" type="submit">
      {% trans "Change Password" %}
    </button>

  </form>

  <a class="mt-2" href="{% url 'account_reset_password' %}">
    {% trans "Forgot Password?" %}
  </a>

{% endblock %}
